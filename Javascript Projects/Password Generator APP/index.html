<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="makeup.css">
</head>
<body>
     
    <div class="container">

       <h1>Password Generator</h1>

       <div class="display-container">
        <input readonly placeholder="Password" class="display" data-passwordDisplay>
        <button data-copy class="copyBtn">
            <span data-copyMsg class="tooltip"></span>
            <img src="./assets/copy.svg" alt="copy" width="23" height="23">
        </button>
       </div>


       <div class="input-container">


           <!-- 1. Password Length Section -->
        <div class="length-container">
            <p>Password length</p>
            <p data-lengthNumber>0</p>
            <!-- The value will change with changing the slide. 
                So this number is configured through JavaScript -->
        </div>

             <!-- 2. Creating a Slider -->
             <!-- Some JavaScript logic is applied over the slider. As slided value changes  -->
           <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>


             <!--3. Checkboxes . All checkboxes are in a seperate div-->
            <div class="check">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="uppercase">Includes Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="uppercase">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="uppercase">Includes Symbols</label>
            </div>
                 
            <!-- 4. Strength Section -->
           <div class="strength-container">
            <p>Strength</p>
            <!-- The circle will need JS -->
            <div data-indicator class="indicator"></div>
           </div>
          
          <!-- 5. Generate Password -->
          <button class="generateButton"> Generate Password </button>

       </div>

    </div>
    <script src="Function.js"></script>
</body>
</html>
